{% extends 'managefiles/index.html' %}

{% block content %}
<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="/home">Home</a></li>
			<li><a href="/relatorios">Relatórios</a></li>
			<!--li><a href="#">Data Tables</a></li-->
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<!--i class="fa fa-usd"></i-->
					<span>Relatórios</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content no-padding">
				<table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-1">
					<thead>
						<tr>
							<th><center>Id</center></th>
							<th><center>Arquivo</center></th>
							<th><center>VirusTotal</center></th>
							<th><center>Análise Estática</center></th>
							<th><center>Análise Dinâmica</center></th>
							<!--th>Country of Citizenship</th-->
						</tr>
					</thead>
					<tbody>
					<!-- Start: list_row -->
						{% if user_directories %}
							{% for directory in user_directories %}
								<tr>
									<td><a>{{ directory }}</a></td>
									<td>malware.foo</td>
									<td style="padding-bottom: 0px">
										<center>
											<a href="/relatorios/{{ directory }}/virus_total">
												<div class="btn btn-app btn-app-sm">
													<i class="fa fa-cloud-download"></i>
												</div>
											</a>
										</center>
									</td>
									<td style="padding-bottom: 0px">
										<center>
											<a href="/relatorios/{{ directory }}/static">
												<div class="btn btn-app btn-app-sm">
													<i class="fa fa-cloud-download"></i>
												</div>
											</a>
										</center>
									</td>
									<td style="padding-bottom: 0px">
										<center>
											<a href="/relatorios/{{ directory }}/dynamic">
												<div class="btn btn-app btn-app-sm">
													<i class="fa fa-cloud-download"></i>
												</div>
											</a>
										</center>
									</td>

								</tr>
							{% endfor %}
						{% endif %}


					</tbody>
					<!--tfoot>
						<tr>
							<th>Rank</th>
							<th>Name</th>
							<th>Net Worth</th>
							<th>Age</th>
							<th>Source</th>
							<th>Country of Citizenship</th>
						</tr>
					</tfoot-->
				</table>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	TestTable1();
	TestTable2();
	TestTable3();
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('label input[type=text]').attr('placeholder', 'Search');
	});
}
$(document).ready(function() {
	// Load Datatables and run plugin on tables 
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});
</script>
{% endblock content %}
